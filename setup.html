<!DOCTYPE html>
<html>
  <head>
    <title>Game Setup</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="nothomestyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/alertify.css" />
  </head>
  <body>
    <div id="nav-bar" class="nav-bar">
      <img src="img/logo.png" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="setup.html">Settings</a></li>
        <li><a href="results.html">Records</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Table_tennis" target="_blank">Learn Game Play!</a></li>
      </ul>
    </div>
    <div id="main-container" class="main-container">
      <form id="setup-form" class="setup-form">
        <div id="content" class="content">
          <div class="user home-user" id="home-user">
            <h3 id="home-name" class="home-name"></h3>
            <ul id="home-record" class="home-record"></ul>
          </div>
          <div class="user opponent" id="opponent">
            <select id="opponent-name" class="opponent-name"name="select">
              <option value="no-opponent"> -- </option>
              <option value="new-opponent">New Opponent</option>
            </select>
            <ul id="opponent-record-list" class="opponent-record-list"></ul>
          </div>
        </div>
        <div id="options" class="options">
          <h2 id="radio-name" class="radio-name">Game Options</h2>
          <div class="radio">
            <input type="radio" name="end-score" value="11">11</input>
            <input type="radio" name="end-score" value="15">15</input>
            <input type="radio" name="end-score" value="21" checked>21</input>
          </div>
        </div>
        <div class="button" id="button-container">
          <button class="submit-form" type="submit">Start Game</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
    <script src="alertify.min.js"></script>
  </body>
</html>
