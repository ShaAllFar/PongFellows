<!DOCTYPE html>
<html>
  <head>
    <title>Pong Fellows</title>
    <link href="style.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <div  id="container" class="container">
      <div id="index-head" class="index-head">
        <img src="media/logo.png" alt="Pong Fellows Logo">
      </div>
      <div id="content" class="content">
        <div id="gif-container" class="gif-container">
          <img src="" alt="Ping Pong Gif">
        </div>
        <div id="validation-container" class="validation-container">
          <div id="log-in-container" class="log-in-container">
            <h2>Sign In</h2>
            <form id="sign-in-form">
              <div class="input-grp-1">
                <label for="signInName">Name</label>
                <input id="sign-in-name"type="text" name="signInName" size="15">
              </div>
              <div class="input-grp-2">
                <label for="signInPassword">Password</label>
                <input id="sign-in-password" type="password" name="signInPassword" size="15">
              </div>
              <button id="sign-in-button" class="sign-in-button" type="submit">Sign In</button>
            </form>
          </div>
          <div id="sign-up-container">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
              <div class="input-grp-3"></div>
                <label for="signUpName">Name</label>
                <input id="sign-up-name"type="text" name="signUpName" size="15">
              </div>
              <div class="input-grp-4">
                <label for="signUpPassword">Password</label>
                <input id="sign-up-password" type="password" name="signUpPassword" size="15">
              </div>
              <button id="sign-up-button" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
