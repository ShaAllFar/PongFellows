<!DOCTYPE html>
<html>
  <head>
    <title>Pong Fellows</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/alertify.css" />
    <script src="alertify.min.js"></script>
  </head>
  <body>
    <div  id="container" class="container">
      <div id="index-head" class="index-head">
        <img class="logo-placemarker"src="img/pong-fellows-logo.png" alt="logo">

        <div id="logo-text" class="logo-text">
          <h1>PONG</h1>
          <h1>FELLOWS</h1>
        </div>
      </div>
      <div id="content" class="content">
        <div id="validation-container" class="validation-container">
          <div id="log-in-container" class="log-in-container">
            <!-- <h2>Sign In</h2> -->
            <form id="sign-in-form">
              <div class="input-grp-1">
                <!-- <label for="signInName">Name</label> -->
                <input id="sign-in-name" type="text" name="signInName" size="15" placeholder="Name">
              </div>
              <div class="input-grp-2">
                <!-- <label for="signInPassword">Password</label> -->
                <input id="sign-in-password" type="password" name="signInPassword" size="15" placeholder="Password">
              </div>
              <button id="sign-in-button" class="sign-in-button" type="submit">Sign In</button>
            </form>
          </div>
          <div id="sign-up-container">
            <!-- <h2>Sign Up</h2> -->
            <form id="sign-up-form">
              <div class="input-grp-3">
                <!-- <label for="signUpName">Name</label> -->
                <input id="sign-up-name"type="text" name="signUpName" size="15" placeholder="Name">
                </div>
              <div class="input-grp-4">
                <!-- <label for="signUpPassword">Password</label> -->
                <input id="sign-up-password" type="password" name="signUpPassword" size="15" placeholder="Password">
              </div>
              <button id="sign-up-button" type="submit">Sign Up</button>
            </form>
          </div>
          </div>
        </div>
      </div>
      <div id="bottom-banner" class="bottom-banner">
        <p>	&copy; Sean Kennedy & Sung Farrow Inc.</p>
      </div>
    </div>
    <script src="app.js"></script>
    <audio src="media/eyeOfTheTiger.mp3" loop autoplay></audio>
  </body>
</html>
