<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <link href="nothomestyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/alertify.css" />
    <script src="alertify.min.js"></script>
  </head>
  <body>
    <div id="nav-bar" class="nav-bar">
      <div id="logo-container" class="logo-container">
          <img class="logo-placeholder"src="img/pong-fellows-logo.png" alt="logo">
        <div class="logo-text">
          <h1>PONG</h1>
          <h1>FELLOWS</h1>
        </div>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a  href="setup.html">Game Setup</a></li>
        <li><a href="results.html">Records</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Table_tennis" target="_blank">Rules</a></li>
      </ul>
    </div>
    <div id="main-container" class="main-container">
      <div id="scoreboard-container" class="scoreboard-container">
        <div id="name-display-container" class="name-display-container">
          <h1 id="home-team">Home</h1>
          <h1 id="away-team">Away</h1>
        </div>
        <div id="main-scoreboard-container" class="main-scoreboard-container">
          <div id="home-team-container" class="home-team-container">
            <button id="home-up"class="increment" type="button" name="plus-home"><img class="increment-pic"  src="img/chevron-up.png" alt="Increment"></button>
            <h1 id="home-score" class="score">00</h1>
            <button id="home-down"class="increment" type="button" name="minus-home"><img class="increment-pic" src="img/chevron-down.png" alt="deincrement"></button>
          </div>
          <div id="serve-container" class="serve-container">
            <h3 id="serve-tag" class="serve-tag">SERVE</h3>
            <div id="current-serve" class="current-serve">
              <div id="current-home-serve"></div>
              <div id="current-away-serve"></div>
            </div>
          </div>
          <div id="opponent-container" class="opponent-container">
            <button id="away-up"class="increment" type="button" name="plus-opponent"><img class="increment-pic" src="img/chevron-up.png" alt="Increment"></button>
            <h1 id="away-score" class="score">00</h1>
            <button id="away-down"class="increment" type="button" name="minus-opponent"><img class="increment-pic" src="img/chevron-down.png" alt="deincrement"></button>
          </div>
        </div>
      </div>
      <div id="scoreboard-button-container" class="button-container">
        <button id="rematch-button" class="rematch-button" type="button" onclick="return rematchSetup()">Rematch</button>
        <button id="new-opponent-button" class="new-opponent-button" type="button" onclick="return newOpponentSetup()">New Opponent</button>
        <button id="records-button" class="records-button" type="button" onclick="return resultsSetup()">Records</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
